<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Agregar Nuevo Producto</h2>
        <form id="productForm">
            <div class="mb-4">
                <label class="block text-gray-700">Imagen del Producto</label>
                <input type="file" id="productImage" accept="image/*"
                    class="w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Nombre del Producto</label>
                <input type="text" id="productName" class="w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Precio</label>
                <input type="number" id="productPrice" class="w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Categoría</label>
                <select id="productCategory" class="w-full border border-gray-300 rounded-md p-2">
                    <option value="sacos">Sacos</option>
                    <option value="buzos">Buzos</option>
                    <option value="camisas">Camisas</option>
                    <option value="camisetas">Camisetas</option>
                    <option value="chaquetas">Chaquetas</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600">Guardar
                Producto</button>
        </form>
    </div>

    <script src="../js/Admi-carga.js"></script>
</body>

</html>
